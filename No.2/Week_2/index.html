<body>
    <div class="container">
        <h1>우주 해적단 '실버 레이븐'</h1>
        <p>
            우주 해적 '실버 레이븐'은 별들 사이를 누비는 가장 악명 높은 해적단입니다. 
            그들의 함선 '블랙 펄'은 초광속 이동을 통해 은하계의 어떤 구역이든 
            순식간에 나타나 사라집니다. 이들은 무자비한 약탈로 유명하지만, 때로는 
            정의로운 싸움에 개입하여 우주의 균형을 지키는 존재로 알려져 있습니다.
        </p>
        <p>
            단원들은 각기 다른 행성에서 모인 실력자들로 구성되어 있으며, 
            각자의 특기와 기술을 활용하여 불가능에 가까운 임무를 수행합니다. 
            그들의 모험은 끝없이 이어지며, 새로운 전설을 만들어가고 있습니다.
        </p>
    </div>
